{% extends 'donation/base.html'%}
{% load static%}
{% block title%}Register{% endblock%}
{% block body %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'uprofile'%}">My Profile <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Police Station</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'udonation' %}">Donate Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url 'logout'%}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
        <div class="container">
                <h2 class="text-center">{{title}}</h2>
            </div>
            <div class="container col-md-8">
            
                    <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                    <form method="post" class="form-horizontal">
                          {% csrf_token %}
                          {% for field in form %}
                          
                                  
                                  <div class=" col-md-9 col-lg-9 "> 
                                    <table class="table table-user-information">
                                      <tbody>
                                          <tr>
                                          <td>{{ field.label_tag }}</td>
                                          <td><div class="col-sm-12">{{ field }}</div></td>
                                        </tr>
                                        <tr>
                                            </tbody>
                                            </table>
                                            </div>
                                            {% endfor %}
                            
                        
                  
            
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success ">Save</button>
                           </div>
                       </div>
                    </form>
                </div>
            </div>
             <br>
            </div>
{% endblock%}
