<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

            <div class="row">
                <div class="col-sm-10 col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <br>
                            <br>
                            <h3><font size="5">Register for an Account(Police)</font></h3>
                            {% if error_message %}
                                <p><strong>{{ error_message }}</strong></p>
                            {% endif %}
                            <br>
        
                            <form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for field in form %}

                                 
                                        <div class="col-sm-offset-2 col-sm-12">
                                            <span class="text-danger small">{{ field.errors }}</span>
                                        </div>
                                        <label class="control-label col-sm-4">{{ field.label_tag }}</label>
                                        <div class="col-sm-7">{{ field }}</div>
                                    </div>
                                {% endfor %}
                                
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </form>
        
                        </div>
                        
                        <div class="panel-footer">
                            Already have an account? <a href="#">Click here</a> to log in.
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
</body>
</html>
